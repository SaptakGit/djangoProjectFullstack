{% extends "layout.html" %}

{% block title %}
All Chai
{% endblock %}

{% block content %}
<h1>All types of available chai</h1>

<div class="grid grid-cols-3 gap-4">
{% for chai in chais  %}
<div class="bg-blue-800 p-5 rounded">
    <img class="rounded shadow-lg" src="{{chai.image.url}}" alt="">
    <h3 class="text-2xl font-bold">{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
        <button types="button" class="inline-flex items-center w-[100%] justify-center px-4 py-2 border border-tranparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            {{chai.type}} - {{chai.id}}
        </button>
    </a>
</div>
{% endfor %}

</div>
{% endblock %}
